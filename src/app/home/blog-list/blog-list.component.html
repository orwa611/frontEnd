  <!-- blog warpper start -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="section-title">
            <span>Recent posts</span>
          </h2>
        </div>
      </div>
      <div class="row gy-5 gx-4 g-xl-5">
        <div *ngFor="let article of articles" class="col-lg-6">
          <article class="card post-card h-100 border-0 bg-transparent">
            <div class="card-body">
              <a class="d-block" routerLink="../article/{{article._id}}" title="{{article.title}}">
                <div class="post-image position-relative">
                  <img class="w-100 h-auto rounded" [src]="getImage(article.image)" alt="The AGI hype train is running out of steam" width="970" height="500">
                </div>
              </a>
              <ul class="card-meta list-inline mb-3">
                <li class="list-inline-item mt-2">
                  <i class="ti ti-calendar-event"></i>
                  <span> {{article.date}} </span>
                </li>
              </ul>
              <a class="d-block" routerLink="../article/{{article._id}}">
                <h3 class="mb-3 post-title">
                  {{article.title}}
                </h3>
              </a>
              <p>{{article.content.substring(0, 150)}}...</p>
            </div>
            <div class="card-footer border-top-0 bg-transparent p-0">
              <ul class="card-meta list-inline">
                <li class="list-inline-item mt-2">
                  <a routerLink="../author/{{article.author._id}}" class="card-meta-author" title="Read all posts by - {{article.author.name}} {{article.author.lastname}}">
                    <img class="w-auto" [src]="getImage(article.author.image)"  width="26" height="26"> by <span>{{article.author.name}}</span>
                  </a>
                </li>
                <li class="list-inline-item mt-2">â€¢</li>
                <li class="list-inline-item mt-2">
                  <ul class="card-meta-tag list-inline">
                    <li *ngFor="let tag of article.tags" class="list-inline-item small"><a> {{tag}} </a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>
  <!-- blog warpper end -->
